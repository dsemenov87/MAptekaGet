server {
    listen 80;
    server_name test-mapteka-updater.itapteka.loc;

    location /storage/ {
        alias /usr/share/nginx/www/;
  
        autoindex               on;
        client_body_temp_path   /usr/share/nginx/temp;
        client_max_body_size    10M;
        dav_methods             PUT DELETE MKCOL COPY MOVE;
        create_full_put_path    on;
        dav_access              group:rwx  all:rx;
    }
 
    location /api/v1/esc/ {
        alias /usr/share/nginx/www/esc/;

        if ($request_method = PATCH) {
            rewrite ^/api/v1/esc/(.*).esc$ /api/v1/internal/esc/$1;
        }
    }
 
    location /api/v1/ {
        proxy_pass http://mapteka-get;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        location /api/v1/internal/ {
            internal;
        }
    }
 
 }
